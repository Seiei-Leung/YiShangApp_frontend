<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    	<title>搜索</title>
    	<link rel="stylesheet" href="../css/common.css" />
    	<link href="../css/mui.min.css" rel="stylesheet" />
    	<script src="../js/mui.min.js"></script>
    	<script src="../js/vue.js"></script>
    	<script src="../js/bscroll.min.js"></script>
    	<script src="../js/axios.js"></script>
    	<script src="../js/common.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 标题栏 -->
			<header>
				<div class="goback" onclick="goback()">
					<span class="mui-icon mui-icon-arrowleft"></span>
				</div>
				<div class="title">
					搜 索
				</div>
			</header>

			<!-- 内容区域 -->
			<div class="contain-wrapper">
				<div class="searchPage">
					<div class="searchInputWrapper">
						<div class="mui-input-row mui-search" style="height: 34px;">
    						<input type="search" class="mui-input-clear" placeholder="搜索" style="background-color: #fff;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				
			},
			created: function() {
        		/**
        		 * H5 事件加载
        		 */
        		var that = this;
        		var domready;
				
				function plusReady() {
            		if (!window.plus || !domready) {
                		return;
            		}

            		// 安卓机返回键
            		plus.key.addEventListener('backbutton', function() {
						plus.webview.currentWebview().close("slide-out-left", null);
            		}, false);
            		
				}

        		// plus初始化后，执行 plusReady
        		if (window.plus) {
        		    plusReady();
        		} else {
        		    document.addEventListener('plusready', plusReady, false);
        		}
        		// DOM树初始化后，执行 plusReady
        		document.addEventListener('DOMContentLoaded', function() {
        		    domready = true;
        		    plusReady();
        		}, false);
			},
			methods: {
				
			}
		})
	</script>
</html>
